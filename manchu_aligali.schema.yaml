schema:
  schema_id: manchu_aligali
  name: 滿文阿禮嘎禮
  version: "20190728"
  author:
    - 沈逸磊 <shenyileirob@qq.com>
  description: |
    Manchu Ali-Gali input method
    FVS0=~	FVS1='	FVS2="	FVS3=`
    anusvara=M	visarga=:
    damaru=;h	ubadama=;p	ubadama_alt=;f
    baluda=;;	baluda3;;;
    alep/SSBM/achen=A	achung=E
    a	e	i	o	u	v	I	rI	lI
    	k	g	g;		h			
    G	K			n;	H			
    q;	q	j			x	x;	y	
    C;	C	Z	Z;	N	S		R	
    c;	c	z	z;		s	s;		
    t;	t	d	d;	n			r	l	l;
    p;	p	b	b;	m	f		w	

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
#  - name: half_shape
#    states: [ 半角, 全角 ]
#    reset: 0
#  - name: simplification
#    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

key_binder:
  import_preset: default
  bindings:
    - {accept: " ", send: "Shift+Return", when: has_menu}
    - {accept: minus, send: minus, when: has_menu}
#    - {accept: "Return", send: "Shift+Return", when: has_menu}

punctuator:
  import_preset: default
  half_shape:
    "-" : " "
    "^" : "‌"
    "," : "᠈"
    "." : "᠉"
  full_shape:
    "-" : " "
    "^" : "‌"
    "," : "᠈"
    "." : "᠉"

speller:
  alphabet: "-:;~'\"`&*ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"
  delimiter: " /"
#  algebra:
#    - abbrev/^([bcdghjkmnpqrstvxz]).+$/$1/

translator:
  dictionary: manchu_aligali
  spelling_hints: 0
  prism: manchu_aligali
  preedit_format:
    - xform/ //
    - xform/((?<!;)(?!;).*)M/ᢀ$1/ # needs to be ordered first as wildcards don't always match Unicode chars properly
    - xform/;;;/ᢆ/
